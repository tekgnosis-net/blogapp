version: '3.8'

services:
  web:
    image: ghcr.io/tekgnosis-net/blogapp:latest
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DEBUG=True
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: codingthunder
      MYSQL_USER: bloguser
      MYSQL_PASSWORD: blogpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql_data:
